<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <title>Login form Design</title>
          <link rel="stylesheet"  href="css/login.css">
    </head>
    <body style="background: url('https://wallpaperaccess.com/full/2895053.jpg');">
         <div class="Loginbox">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk9tHaIoRi5b-NIE246pIovDj_WwSLoCvycYIkkY44MxxM_SFRPScqHncRFPo2ABgQrr0&usqp=CAU" class="avatar">
            <h1> Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                <a href="#">Lost your password?</a><br>
                <a href="#">Don't have an account?</a>
            </form>
         </div>
    </body>
</head>
    </html>
