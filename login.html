<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <title>Login form Design</title>
          <link rel="stylesheet"  href="css/login.css">
    </head>
    <body style="background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Fphoto%2F6991377-hospital-interior-blur-background&psig=AOvVaw19PCRz2CpbcllI3P3dsjAH&ust=1705695253970000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCKCw85Lg54MDFQAAAAAdAAAAABBX')">
         <div class="Loginbox">
            <img src="https://cdn-icons-png.flaticon.com/512/5087/5087607.png" class="avatar">
            <h1> Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                <a href="#">Lost your password?</a><br>
                <a href="#">Don't have an account?</a>
            </form>  
         </div>
    </body>
</head>
    </html>
